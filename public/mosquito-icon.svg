<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Corpo do mosquito -->
  <ellipse cx="50" cy="50" rx="15" ry="25" fill="#333" stroke="#000" stroke-width="2"/>
  
  <!-- Cabeça -->
  <circle cx="50" cy="30" r="10" fill="#444" stroke="#000" stroke-width="2"/>
  
  <!-- Olhos -->
  <circle cx="47" cy="28" r="3" fill="#fff"/>
  <circle cx="53" cy="28" r="3" fill="#fff"/>
  <circle cx="47" cy="28" r="1.5" fill="#000"/>
  <circle cx="53" cy="28" r="1.5" fill="#000"/>
  
  <!-- Probóscide (tromba) -->
  <line x1="50" y1="35" x2="50" y2="45" stroke="#222" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Asas -->
  <ellipse cx="40" cy="45" rx="15" ry="8" fill="#7CFC00" opacity="0.6" stroke="#000" stroke-width="1"/>
  <ellipse cx="60" cy="45" rx="15" ry="8" fill="#7CFC00" opacity="0.6" stroke="#000" stroke-width="1"/>
  
  <!-- Pernas -->
  <line x1="45" y1="60" x2="35" y2="75" stroke="#222" stroke-width="2"/>
  <line x1="50" y1="62" x2="40" y2="80" stroke="#222" stroke-width="2"/>
  <line x1="55" y1="60" x2="65" y2="75" stroke="#222" stroke-width="2"/>
  <line x1="50" y1="62" x2="60" y2="80" stroke="#222" stroke-width="2"/>
  
  <!-- Listras brancas (característica do Aedes aegypti) -->
  <rect x="48" y="45" width="4" height="3" fill="#fff"/>
  <rect x="48" y="52" width="4" height="3" fill="#fff"/>
  <rect x="48" y="59" width="4" height="3" fill="#fff"/>
  
  <!-- Antenas -->
  <line x1="47" y1="25" x2="43" y2="18" stroke="#222" stroke-width="1.5"/>
  <line x1="53" y1="25" x2="57" y2="18" stroke="#222" stroke-width="1.5"/>
</svg>
